<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>OAS</title>
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon"/>

    <!-- bootstrap -->
    <link href="./css/bootstrap.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <h:outputScript name="js/jquery.js" />
    <h:outputScript name="js/bootstrap.js" />

    <!-- styles goes here -->
    <link href="css/register.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
<div class="container">
    <div class="text-center">#{user.registerText}</div>
    <h:form styleClass="form-signIn" name="myForm">

        <h2 class="text-center c-blue">Online Auction System</h2>

        <h:inputText styleClass="form-control space-top-2" value="#{user.firstName}" p:placeholder = "First Name" required="true" requiredMessage="*Empty"/>
        <h:inputText styleClass="form-control space-top-1" value="#{user.lastName}" p:placeholder = "Last Name" required="true" requiredMessage="*Empty"/>
        <h:inputText styleClass="form-control space-top-1" value="#{user.phone}" p:placeholder = "Phone" required="true" requiredMessage="*Empty"/>
        <h:inputText styleClass="form-control space-top-1" value="#{user.email}" p:placeholder = "Email address" required="true" requiredMessage="*Empty"/>
        <h:inputSecret styleClass="form-control space-top-1" value="#{user.password}" p:placeholder="Password" required="true" requiredMessage="*Empty"/>
        <h:inputSecret styleClass="form-control space-top-1" value="#{user.rePassword}" p:placeholder="Re-Enter Password" required="true" requiredMessage="*Empty"/>

        <hr class="footer-divider space-top-8 space-bottom-8"/>

        <p class="text-center">By creating an account, you are agreeing to our <br/><a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
        <h:commandButton styleClass="btn btn-lg btn-signUp btn-block space-top-1 waves-light" value="Register" action="#{user.register}"/>
    </h:form>
</div>
</body>
</html>
