<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>OAS</title>
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon"/>

    <!-- bootstrap -->
    <link href="./css/bootstrap.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <h:outputScript name="js/jquery.js" />
    <h:outputScript name="js/bootstrap.js" />

    <!-- styles goes here -->
    <link href="css/password.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
<div class="container">
    <div class="text-center">#{user.retrievePasswordText}</div>
    <div class="text-center">#{user.loginText}</div>
    <h:form styleClass="form-signIn" name="myForm">

        <h2 class="text-center c-blue">Online Auction System</h2>

        <p class="text-center space-top-8 font-16">Provide your email to get a new password</p>
        <h:inputText styleClass="form-control space-bottom-2 space-top-4" value="#{user.email}" p:placeholder = "Email address" required="true" requiredMessage="*Empty"/>

        <h:commandButton styleClass="btn btn-lg btn-login btn-block  waves-light" value="Retrieve Password" action="#{user.retrievePassword}"/>

        <div class="text-center space-top-1">
            <a href="login.xhtml" style="color: #fff">Login</a>
        </div>

    </h:form>
</div>
</body>
</html>
